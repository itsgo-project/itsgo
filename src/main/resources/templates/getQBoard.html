<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글상세보기</title>
</head>
<body>
    <h1>건의게시글상세</h1>
    <hr>
    <!--수정 부분 수정해야함 -->
    <form th:action="@{updateQBoard}" method="post">
        <input type="hidden" name="id" th:value="${qBoard.id}" >
        <input type="text" name="title" th:value="${qBoard.title}">
        <textarea name="content" cols="40" rows="10" th:text="${qBoard.content}">
        </textarea>
        <input type="submit" value="수정">
    </form>
    <!--삭제 여부 팝업 후 처리-->
    <a th:href="@{/deleteQBoard(id=${qBoard.id})}">삭제</a>
    <a th:href="@{/getQBoardList}">확인</a>
</body>
</html>
