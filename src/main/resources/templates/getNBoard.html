<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지글</title>
</head>
<body>
    <h1>공지글상세</h1>
    <hr>
    <!--수정 부분 수정해야함 -->
    <form th:action="@{updateNBoard}" method="post">
        <!--Session 처리 해야함 -->
        <input type="hidden" name="id" th:value="${nBoard.id}" />
        <input type="text" name="title" th:value="${nBoard.title}" />
        <textarea name="content" cols="40" rows="10" th:text="${nBoard.content}">
        </textarea>
        <input type="submit" value="수정">
    </form>
    <!--삭제 여부 팝업 후 처리-->
    <a th:href="@{/deleteNBoard(id=${nBoard.id})}">삭제</a>
    <a th:href="@{/getNBoardList}">확인</a>
</body>
</html>
